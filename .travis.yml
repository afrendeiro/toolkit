language: python
os: linux
dist: bionic

python:
  - "3.6"
  - "3.7"

cache:
  directories:
    - $HOME/.cache/pip

services:
  - xvfb

before_install:
  # Install bedtools
  - sudo apt-get -y install bedtools
  # Install R
  - sudo apt-get -y install r-base
  # Add bioconductor libraries
  - sudo apt-get -y install r-bioc-deseq2 r-bioc-preprocesscore
  # Install Combat
  - pip install git+https://github.com/afrendeiro/combat.git

install:
  - pip install .[testing]

before_script:
  - export DISPLAY=:99.0
  - R -e "suppressMessages(library("DESeq2")); suppressMessages(library("preprocessCore")); sessionInfo()"

script:
  - pytest -n 2 --disable-warnings --show-capture=no --cov ./ --cov-report term --cov-report xml --pyargs ngs_toolkit

after_success:
  - coverage xml
  - codecov -f coverage.xml
  - python-codacy-coverage -r coverage.xml

deploy:
  - provider: pypi
    user: afrendeiro
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    on:
      branch: master
      tags: true
      python: 3.7
  - provider: releases
    user: afrendeiro
    password:
      secure: 
    file: dist/ngs_toolkit-*
    skip_cleanup: true
    on:
      branch: master
      tags: true
      python: 3.7
